{% include header.html %}
<div class="py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3">Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="contact_form" class="card">
            <div class="card-body">
              <form action="https://formspree.io/ahmednooli@aol.com" method="POST">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="Name" class="form-control">
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name="_replyto" class="form-control">
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="number" name="Phone" class="form-control">
                </div>
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" name="Message"></textarea>
                </div>
                <input type="hidden" name="_next" value="https://mtacenter.org/contact?thank" />
                <input type="hidden" name="_subject" value="Contact form submitted on MTA Center website" />
                <input type="hidden" name="_format" value="plain" />
                <input class="btn btn-primary w-100" type="submit" value="Send">
              </form>
            </div>

          </div>
          <div id="contact_thank" class="d-none jumbotron">
            <div class="w-100 text-center">
              <h3 class="display-4">Thank you</h3>
              <p class="lead">We have received your message!</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="//maps.google.com/maps?q=United+States%2C+Minnesota%2C+SAINT+PAUL%2C+1612+COMO+AVE&amp;t=m&amp;z=12&amp;hl=en_US&amp;output=embed"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script>
    if (window.location.toString().indexOf("thank") > -1) {
      contact_form.classList.add("d-none");
      contact_thank.classList.remove("d-none");
    }
  </script>
